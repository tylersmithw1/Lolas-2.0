name: lolas-health-ranker-eval
description: Tests if the healthful ranking logic is correctly applied based on a category of food products.

prompts:
  - index: 0  # refers to the first prompt in your promptfooconfig.yaml
    description: Ensure healthful ranking logic works for food categories like "snacks" and "beverages."
    inputs:
      - category: snacks
      - category: beverages
    expected_outputs:
      - rank: 1
      - rank: 2
    success_criteria: 
      - Ensure that snacks are ranked according to their healthfulness based on predefined nutrition values.
      - Ensure that beverages are ranked similarly, but consider sugar content more heavily.